# K8 works with API versions to declare the resources
# We have to delclare the apiVersion and the kind of service/component
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment # naming the deployment


spec:
  selector:
    matchLabels:
      app: nginx # look for this label to match with k8 service
  
  # Let's create a replica set of this with 3 instances/pods
  replicas: 2 
  
  # template to use it's label for K8 service to launch in the browser
  template:
    metadata:
      labels:
        app: nginx # This label connects to the service or any other k8 components
   
    # Let's define the container spec
    spec:
      containers:
      - name: nginx 
        image: ahskhan/eng89automatednginx:latest
        ports:
        - containerPort: 80
